<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detouch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header
      class="h-[5rem] bg-white/80 border-b backdrop-blur-xl flex justify-center items-center"
    >
      <div
        class="container mx-auto px-5 md:px-0 flex justify-between items-center"
      >
        <div class="logo">
          <h2 class="text-2xl font-bold uppercase">Detouch</h2>
        </div>

        <nav class="nav-links">
          <ul class="flex gap-5 uppercase">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Shop</a></li>
            <li><a href="#" class="hover:underline">Manage Orders</a></li>
            <li><a href="#" class="hover:underline">About</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
          </ul>
        </nav>

        <div class="nav-links-right flex gap-5">
          <button class="cart-btn relative">
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
              </svg>
            </span>
            <span
              class="cart-counter absolute -right-1 -bottom-1 bg-black h-4 w-4 rounded-full text-white flex justify-center items-center text-xs font-medium"
              >0</span
            >
          </button>
          <button class="toggle-btn lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="slider h-[calc(100vh-5rem)] relative overflow-x-hidden">
        <div class="frame flex h-full w-[300vw] duration-1000">
          <div class="slide w-screen">
            <img
              class="w-full h-full object-cover"
              src="https://images.pexels.com/photos/1034859/pexels-photo-1034859.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Woman in Black Full-zip Jacket"
            />
          </div>
          <div class="slide w-screen">
            <img
              class="w-full h-full object-cover"
              src="https://images.pexels.com/photos/928000/pexels-photo-928000.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Woman Holding Bag Near Buildings"
            />
          </div>
          <div class="slide w-screen">
            <img
              class="w-full h-full object-cover"
              src="https://images.pexels.com/photos/242829/pexels-photo-242829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Man Riding on Motorcycle"
            />
          </div>
        </div>

        <div
          class="btns absolute left-[50%] -translate-x-[50%] bottom-32 flex gap-10"
        >
          <button
            class="btn prev-btn bg-sky-900 h-12 w-16 flex justify-center items-center text-sky-50 border border-sky-300 hover:bg-gray-900 hover:border-gray-300 duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
              />
            </svg>
          </button>
          <button
            class="btn next-btn bg-sky-900 h-12 w-16 flex justify-center items-center text-sky-50 border border-sky-300 hover:bg-gray-900 hover:border-gray-300 duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
              />
            </svg>
          </button>
        </div>
      </section>

      <!-- ALL PRODUCTS -->
      <section
        class="products-section container mx-auto px-5 md:px-0 py-20 flex flex-col gap-10"
      >
        <h2
          class="section-title text-center uppercase text-2xl tracking-widest font-semibold"
        >
          Browse all products
        </h2>

        <div class="products-wrapper flex gap-10 flex-wrap justify-center">
          <!-- MULTIPLE PRODUCTS GOES HERE -->
        </div>
      </section>

      <!-- MEN PRODUCTS -->
      <section
        class="products-section container mx-auto px-5 md:px-0 py-20 flex flex-col gap-10"
      >
        <h2
          class="section-title text-center uppercase text-2xl tracking-widest font-semibold"
        >
          Browse men products
        </h2>

        <div class="men-products-wrapper flex gap-10 flex-wrap justify-center">
          <!-- MULTIPLE PRODUCTS GOES HERE -->
        </div>
      </section>

      <!-- WOMEN PRODUCTS -->
      <section
        class="products-section container mx-auto px-5 md:px-0 py-20 flex flex-col gap-10"
      >
        <h2
          class="section-title text-center uppercase text-2xl tracking-widest font-semibold"
        >
          Browse women products
        </h2>

        <div
          class="women-products-wrapper flex gap-10 flex-wrap justify-center"
        >
          <!-- MULTIPLE PRODUCTS GOES HERE -->
        </div>
      </section>

      <!-- KIDS PRODUCTS -->
      <section
        class="products-section container mx-auto px-5 md:px-0 py-20 flex flex-col gap-10"
      >
        <h2
          class="section-title text-center uppercase text-2xl tracking-widest font-semibold"
        >
          Browse kids products
        </h2>

        <div class="kids-products-wrapper flex gap-10 flex-wrap justify-center">
          <!-- MULTIPLE PRODUCTS GOES HERE -->
        </div>
      </section>

      <!-- CART MODAL -->
      <div
        class="cart-modal bg-white/80 fixed right-0 top-0 z-[1001] h-screen w-full lg:w-2/5 backdrop-blur-xl shadow-2xl border-l-2 p-10 hidden overflow-y-scroll"
      >
        <div
          class="cart-header flex justify-between items-center border-b pb-5"
        >
          <h2 class="text-3xl">
            Your cart: <span class="inner-cart-no">0</span>
          </h2>
          <button class="close-cart-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="cart-body flex flex-col gap-5 mt-5">
          <!-- MULTIPLE CART ITEMS GOES HERE -->
        </div>

        <div
          class="subtotal-container text-2xl font-medium text-rose-500 mt-5 flex justify-end hidden"
        >
          <p>Subtotal: <span class="subtotal-price"></span></p>
        </div>
      </div>
    </main>

    <footer class="py-20 text-center text-gray-500">
      <p>&copy; 2023 Detouch Fashion. All rights reserved.</p>
    </footer>
  </body>
</html>
